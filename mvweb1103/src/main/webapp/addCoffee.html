<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Coffee</title>
</head>
<script src="js/jquery3.6.0.js"></script>


<body>
	<form>
		Coffee:<input type="text" id="C" name="coffee" value="Extra Espresso" /> <br />
		售價:<input type="text" id="S" name="sale" value="200" /><br /> 
		總量:<input type="text" id="T" name="total" value="10" /><br /> 
		供應商:<input type="text" id="Su" name="supplier" value="150" /><br /> 
		價格:<input type="text" id="P" name="price" value="300" /><br /> 

		<input type="submit" value="Save" />
		<input type="button" value="coffees" />
	</form>

	<script>
	
    function display(data){
         alert(data);
    }
    function send(evt){
        evt.preventDefault();//stop Refresh
        var frmdata=$("form").serialize();
        //alert(frmdata);
        $.post("InsertCoffeeServlet",frmdata,display);
    }
    function start(){
    	$('input[type=submit]').click(send);
    	//或是form給id
    }
    $(document).ready(start);

	</script>
</body>
</html>
